<!DOCTYPE html>
<html>

<head>
    <title>Past Events</title>
    <style>
        * {
            font-size: 25px;
        }

        .filter,
        .event-list {
            margin: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body class="center">

    <header>
        <h1>Past Events</h1>
    </header>

    <section class="filter">
        <label>Location: <input type="text" /></label>
        <label>Date: <input type="date" /></label>
        <button>Filter</button>
    </section>

    <section class="event-list">
        <article>
            <h3>Event Title</h3>
            <p>Location, Date</p>
            <p><a href="#">View Details</a></p>
        </article>
        <hr />
        <article>
            <h3>Event Title 2</h3>
            <p>Location, Date</p>
            <p><a href="#">View Details</a></p>
        </article>
    </section>

</body>

</html>
