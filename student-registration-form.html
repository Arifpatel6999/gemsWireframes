<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
    <style>
        * {
            font-size: 25px;
        }

        .center {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>

<body class="center">

    <h1>Register a Student</h1>

    <form>
        <label>Full Name: <input type="text" /></label><br />
        <label>Father's Name: <input type="text" /></label><br />
        <label>Age: <input type="number" /></label><br />
        <label>Contact Number: <input type="tel" /></label><br />
        <label>Address: <input type="text" /></label><br />
        <label>Has joined any class?</label><br>
        <input type="radio" id="yes" name="joined_class" value="true">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="joined_class" value="false" checked>
        <label for="no">No</label><br>
        <label>Special Notes: <textarea></textarea></label><br />
        <button>Submit</button>
    </form>

</body>

</html>
